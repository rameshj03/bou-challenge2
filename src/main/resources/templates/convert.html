<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Temperature Conversion</title>
<style type="text/css">
	label {
		display: inline-block;
		width: 200px;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select {
		display: inline-block;
		width: 200px;
	}
	input[type=radio] {
		margin-left: 45px;
	}
	input[type=checkbox] {
		margin-right: 190px;
	}	
	button {
		padding: 5px;
		margin: 10px;
	}
</style>
</head>
<body>
	<div align="center">
		<h1>Temperature Conversion</h1>
		<form action="#" th:action="@{/convert}" method="post" th:object="${temperature}">

			<label>Property:</label>
			<select th:field="*{Property}">
				<option th:each="p : ${listProperty}" th:value="${p}" th:text="${p}" />
			</select>
			<br/>

			<label>Value:</label>
			<input type="text" th:field="*{value}" /><br/>

			<button type="submit">Convert</button>
		</form>
	</div>
</body>
</html>
